<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in and sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="bg">
    <div class="container">
        <div class="form-container">
            <div class="sigin-and-sign-up">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-feild">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="User Name"/>
                    </div>
                    <div class="input-feild">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password"/>
                    </div>
                    <input type="submit" class="btn solid" value="Login"/>
                    <p class="social-text">Or Sign in with social platforms</p>
                    <br>
                    <div class="social-media">
                        <a href="https://www.instagram.com/accounts/login/"class="social-icon">
                        <img src="/home/dell/Downloads/insta.png" height=50px width=50px>
                        </a>
                        <a href="https://www.facebook.com/login/" class="social-icon"> 
                        <img src="/home/dell/Downloads/fac.png" height=50px width=50px ></a>
                        <a href="https://twitter.com/i/flow/login" class="social-icon">
                        <img src="/home/dell/Downloads/twi.png" height=50px width=50px>
                        </a>
                        <a href="https://chrome.google.com/sync" class="social-icon">
                        <img src="/home/dell/Downloads/chr.jpg" height=50px width=50px>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="sigin-and-sign-up">
        <form action="#" class="sign-in-form">
            <h2 class="title">Sign up</h2>
            <div class="input-feild">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="User Name"/>

            </div>
            <div class="input-feild">
                <i class="fas fa-user"></i>
                <input type="email" placeholder="Email"/>

            </div>
            <div class="input-feild">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password"/>
            </div>
            <input type="submit" class="btn solid" value="SignUp"/>
            <p class="social-text">Or Sign in with social platforms</p>
            <br>
            <div class="social-media">
                <a href="https://www.facebook.com/login/" class="social-icon">
                <img src="/home/dell/Downloads/fac.png" height=50px width=50px>
                </a>
                <a href="https://twitter.com/i/flow/login" class="social-icon">
                <img src="/home/dell/Downloads/twi.png" height=50px width=50px>
                </a>
                <a href="https://chrome.google.com/sync" class="social-icon">
                <img src="/home/dell/Downloads/chr.jpg" height=50px width=50px>
                </a>
                <a href="https://www.instagram.com/accounts/login/" class="social-icon">
                <img src="/home/dell/Downloads/insta.png" height=50px width=50px>
                </a>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
